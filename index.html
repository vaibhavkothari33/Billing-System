<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Web Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Billing Web Application</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" autocomplete="off" required>
                <div id="suggestions" class="suggestions"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" value="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%):</label>
                <input type="number" class="form-control" id="discount" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2>Product List</h2>
        <!-- <input type="text" id="searchBar" class="form-control" placeholder="Search products"> -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Discount (%)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>

        <h2>Customer Details</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerMobile">Customer Mobile:</label>
                <input type="text" class="form-control" id="customerMobile" required>
            </div>
            <button type="button" id="printButton" class="btn btn-primary">Print</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
