<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        #searchBar{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing Application</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" autocomplete="off" required>
                <div class="suggestions" id="suggestions"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" readonly required>
            </div>
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <input type="number" class="form-control" id="discount" value="0" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <br>
        <h2>Customer Details</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerMobile">Customer Mobile</label>
                <input type="text" class="form-control" id="customerMobile" required>
            </div>
            <button type="button" id="printButton" class="btn btn-success">Print</button>
        </form>
        <br>
        <h2>Product List</h2>
        <input type="text" class="form-control" id="searchBar" placeholder="Search products...">
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
